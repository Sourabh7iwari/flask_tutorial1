{% extends "base.html" %}
{% block title %}homepage{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>Welcome to the home page</h1>
    <image src="{{url_for('static', filename='images/flask.webp')}}">
{% endblock %}
